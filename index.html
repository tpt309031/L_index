<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chỉ số May mắn - User vs BTC</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="data.js"></script>
  <script src="script.js" defer></script>
</head>
<body onload="loadData()">
  <div class="container">
    <h1>Khảo sát Chỉ số May mắn (User vs BTC)</h1>

    <div class="controls">
      <label>Năm:</label>
      <select id="year" onchange="loadData()">
        <option value="2025">2025</option>
        <option value="2026">2026</option>
      </select>

      <label>Tháng:</label>
      <select id="month" onchange="loadData()">
        <option value="Jan">Tháng 1</option>
        <option value="Feb">Tháng 2</option>
        <option value="Mar">Tháng 3</option>
        <option value="Apr">Tháng 4</option>
        <option value="May">Tháng 5</option>
        <option value="Jun">Tháng 6</option>
        <option value="Jul">Tháng 7</option>
        <option value="Aug">Tháng 8</option>
        <option value="Sep">Tháng 9</option>
        <option value="Oct">Tháng 10</option>
        <option value="Nov">Tháng 11</option>
        <option value="Dec">Tháng 12</option>
      </select>
    </div>

    <h2>Chỉ số hàng ngày - User</h2>
    <canvas id="userChart" width="900" height="400"></canvas>

    <h2>Chỉ số hàng ngày - BTC</h2>
    <canvas id="btcChart" width="900" height="400"></canvas>

    <h2>So sánh User vs BTC (Line chart - cùng tháng)</h2>
    <canvas id="compareChart" width="900" height="400"></canvas>

    <div id="analysis"></div>
  </div>
</body>
</html>
